<html lang="en">

<head>

    <link rel="stylesheet" href="style.css" type="">
</head>

<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <!--<img src="https://i.pinimg.com/564x/87/a0/d1/87a0d14e6aca69afd9eacaf3e035ac4c.jpg">-->
                <img src="img/profile.png" alt="foto_perfil">
            </div>
            <h4 class="text">Wellington Rodrigues<br><span>Programador em Desenvolvimento</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
          <span class="title">
            <!--Colocando icones com o ion-icon, código encontrado no site 'https://ionicframework.com/docs/v3/ionicons/'-->
            <ion-icon name="logo-playstation"></ion-icon> Player DEV
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>

            <li>
                <label>
          <span class="title">
            <ion-icon name="logo-windows"></ion-icon> Usuário de Windows 
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>

            <li>
                <label>
        <span class="title">
          <ion-icon name="logo-tux"></ion-icon> Amante de Linux 
        </span>
        <span class="action">
          <input type="checkbox">
          <i></i>
        </span>
      </label>
            </li>

            <li>
                <label>
          <span class="title">
            <ion-icon name="cafe"></ion-icon> Javeiro
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>
            <li>
                <label>
          <span class="title">
            <ion-icon name="logo-html5"></ion-icon> HTML
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>
            <li>
                <label>
          <span class="title">
            <ion-icon name="logo-css3"></ion-icon> CSS
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>
            <li>
                <label>
          <span class="title">
            <ion-icon name="logo-javascript"></ion-icon> Javascript
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
            </li>
            <li>
                <label>
          <span class="title">
            <ion-icon name="moon"></ion-icon> Dark Mode
          </span>
          <span class="action">
            <input type="checkbox" id="dark">
            <i></i>
          </span>
        </label>
            </li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let body = document.querySelector('body');
        let dark = document.querySelector('#dark');
        dark.onclick = function() {
            if (dark.checked == true) {
                body.classList.add('darkMode');
            } else {
                body.classList.remove('darkMode');
            }
        }
    </script>
</body>

</html>
